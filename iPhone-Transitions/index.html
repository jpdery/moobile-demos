<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<title>Transition Demo |Â Moobile</title>

		<link rel="stylesheet" href="css/iphone.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<script type="text/javascript" src="js/mootools-core.js"></script>
		<script type="text/javascript" src="js/mootools-more.js"></script>

		<script type="text/javascript" src="js/moobile.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>

		<script type="text/javascript">
		// <![CDATA["

			window.addEvent('ready', function() {

				//
				// Initialize the window controller
				//

				var windowController = new Moobile.WindowController('window');

				//
				// Pick up the root view controller. In this case it's the
				// navigation view controller (which inherit ViewControllerStack)
				//

				var viewControllerStack = windowController.getRootViewController();

				//
				// Push the first view into the view controller stck
				//

				viewControllerStack.pushViewController(
					new Demo.ViewController.Home('views/home.html'),
					new Moobile.ViewTransition.Fade
				);

			});

		// "]]>
		</script>

		<div id="window">
			<div data-role="view-controller" data-view-controller="Moobile.ViewControllerStack.Navigation">
				<div data-role="view" data-view="Moobile.ViewStack">

				</div>
			</div>
		</div>

	</body>
</html>
